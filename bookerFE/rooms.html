<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객실 선택 - 호텔 예약 시스템</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">🏨 호텔 예약</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">홈</a></li>
                <li><a href="rooms.html">객실 예약</a></li>
                <li id="authMenu">
                    <a href="login.html">로그인</a>
                    <a href="register.html">회원가입</a>
                </li>
                <li id="userMenu" style="display: none;">
                    <a href="mypage.html">마이페이지</a>
                    <a href="#" id="logoutLink">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <h1 style="font-size: 2rem; margin-bottom: 2rem;">객실 선택</h1>

        <!-- 날짜 필터 -->
        <section class="filter-section">
            <h2 style="font-size: 1.25rem; margin-bottom: 1rem;">날짜로 예약 가능한 객실 찾기</h2>
            <form id="filterForm" class="filter-group">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label class="form-label">체크인</label>
                    <input type="date" id="checkIn" class="form-input" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label class="form-label">체크아웃</label>
                    <input type="date" id="checkOut" class="form-input" required>
                </div>
                <div class="form-group" style="display: flex; align-items: end;">
                    <button type="submit" class="btn btn-primary">검색</button>
                    <button type="button" class="btn btn-secondary" id="resetFilter" style="margin-left: 0.5rem;">초기화</button>
                </div>
            </form>
        </section>

        <!-- 객실 목록 -->
        <section>
            <div id="roomsContainer" class="grid grid-3">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>객실 정보를 불러오는 중...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/rooms.js"></script>
</body>
</html>
