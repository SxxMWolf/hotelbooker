spring.application.name=booking

# 서버 설정
server.port=8081

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/hoteldb
spring.datasource.username=sxxm
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.hotel.booking=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# CORS 설정 (프론트엔드와 통신을 위해)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
